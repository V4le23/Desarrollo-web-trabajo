<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-08 Generaci√≥n de Reportes</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px; /* Box model */
      margin: 10px;  /* Box model */
    }
    .btn-custom {
      background-color: #264653;
      color: white;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: #1b353f;
    }
    .report-list {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <section class="card d-flex flex-column">
          <h3 class="text-center mb-4">Generaci√≥n de Reportes</h3>

          <form id="reporteForm" class="d-flex flex-column gap-3">
            <div class="mb-3">
              <label class="form-label">Fecha inicio</label>
              <input type="date" class="form-control" id="fechaInicio" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha fin</label>
              <input type="date" class="form-control" id="fechaFin" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Generar Reporte</button>
          </form>

          <div class="mt-4">
            <h5 class="text-center">Reportes Generados</h5>
            <ul id="reportList" class="list-group report-list"></ul>
          </div>

          <div class="mt-4 text-center">
            <a href="US-07.html" class="text-decoration-none me-3">‚¨Ö Volver a Anulaci√≥n</a>
            <a href="US-01.html" class="text-decoration-none">üè† Inicio</a>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("reporteForm");
    const lista = document.getElementById("reportList");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const inicio = document.getElementById("fechaInicio").value;
      const fin = document.getElementById("fechaFin").value;

      if(!inicio || !fin){
        alert("Debe seleccionar ambas fechas");
        return;
      }

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        <span>Reporte de ventas del ${inicio} al ${fin}</span>
        <button class="btn btn-sm btn-danger">Eliminar</button>
      `;
      li.querySelector("button").addEventListener("click", () => {
        lista.removeChild(li);
      });

      lista.appendChild(li);
      alert(`Reporte generado del ${inicio} al ${fin}`);
      form.reset();
    });
  </script>
</body>
</html>
