<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-08 Generaci√≥n de Reportes</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    :root{--bg1:#e8f5e9;--bg2:#f0fff6;--accent:#2e7d32;--accent-2:#60a56a;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:'Inter',system-ui,Arial;background:linear-gradient(90deg,var(--bg1),var(--bg2));min-height:100vh;margin:0;padding:28px;display:flex;align-items:center;justify-content:center;color:#042613}
    .card{background:#fff;border-radius:12px;padding:22px;box-shadow:0 12px 30px rgba(10,20,10,0.06);border:1px solid rgba(2,6,8,0.04);width:100%;max-width:520px}
    h3{color:var(--accent);font-weight:700}
    .btn-custom{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#042613;border:none;font-weight:700}
    .btn-custom:hover{opacity:.95}
    .report-list{max-height:220px;overflow:auto}
  </style>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <section class="card d-flex flex-column">
          <h3 class="text-center mb-4">Generaci√≥n de Reportes</h3>

          <form id="reporteForm" class="d-flex flex-column gap-3">
            <div class="mb-3">
              <label class="form-label">Fecha inicio</label>
              <input type="date" class="form-control" id="fechaInicio" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha fin</label>
              <input type="date" class="form-control" id="fechaFin" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Generar Reporte</button>
          </form>

          <div class="mt-4">
            <h5 class="text-center">Reportes Generados</h5>
            <ul id="reportList" class="list-group report-list"></ul>
          </div>

          <div class="mt-4 text-center">
          
            <a href="index.html" class="text-decoration-none">üè† Inicio</a>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("reporteForm");
    const lista = document.getElementById("reportList");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const inicio = document.getElementById("fechaInicio").value;
      const fin = document.getElementById("fechaFin").value;

      if(!inicio || !fin){
        alert("Debe seleccionar ambas fechas");
        return;
      }

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        <span>Reporte de ventas del ${inicio} al ${fin}</span>
        <button class="btn btn-sm btn-danger">Eliminar</button>
      `;
      li.querySelector("button").addEventListener("click", () => {
        lista.removeChild(li);
      });

      lista.appendChild(li);
      alert(`Reporte generado del ${inicio} al ${fin}`);
      form.reset();
    });
  </script>
</body>
</html>
