<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-02 Gestión de Usuarios Internos</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;   /* box model */
      margin: 10px;    /* box model */
    }
    .btn-custom {
      background-color: #f77f00;
      color: white;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: #d97706;
    }
    .user-list {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- GRID SYSTEM -->
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <!-- FLEX MODEL + BOX MODEL -->
        <section class="card d-flex flex-column">
          <h3 class="text-center mb-4">Gestión de Usuarios Internos</h3>
          <form id="userForm" class="d-flex flex-column gap-3">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej: Pedro Ramírez" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" placeholder="Ej: pedro@empresa.com" required>
            </div>
            <div class="mb-3">
              <label for="rol" class="form-label">Rol</label>
              <select class="form-select" id="rol" required>
                <option value="">Seleccionar...</option>
                <option>Administrador</option>
                <option>Empleado</option>
                <option>Supervisor</option>
              </select>
            </div>
            <button type="submit" class="btn btn-custom w-100">Agregar Usuario</button>
          </form>
          <div class="mt-4">
            <h5 class="text-center">Lista de Usuarios</h5>
            <ul id="listaUsuarios" class="list-group user-list"></ul>
          </div>
          <div class="mt-4 text-center">
            <a href="US-01.html" class="text-decoration-none me-3">⬅ Volver a Registro</a>
            <a href="US-03.html" class="text-decoration-none">➡ Ir a siguiente historia</a>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("userForm");
    const lista = document.getElementById("listaUsuarios");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const rol = document.getElementById("rol").value;

      if(nombre && correo && rol){
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span><strong>${nombre}</strong> - ${correo} <span class="badge bg-secondary">${rol}</span></span>
          <button class="btn btn-sm btn-danger">Eliminar</button>
        `;

        // Eliminar usuario
        li.querySelector("button").addEventListener("click", () => {
          lista.removeChild(li);
        });

        lista.appendChild(li);
        form.reset();
      }
    });
  </script>
</body>
</html>
