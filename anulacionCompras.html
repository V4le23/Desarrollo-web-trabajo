<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-07 Anulación de Compras</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #cfd9df, #e2ebf0);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;  /* Box model */
      margin: 10px;   /* Box model */
    }
    .btn-custom {
      background-color: #f4a261;
      color: white;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: #d48845;
    }
    .sale-list {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <section class="card d-flex flex-column">
          <h3 class="text-center mb-4">Anulación de Compras</h3>

          <form id="anulacionForm" class="d-flex flex-column gap-3">
            <div class="mb-3">
              <label class="form-label">Selecciona venta a anular</label>
              <select class="form-select" id="venta" required>
                <option value="">Selecciona...</option>
                <option value="Venta 1">Venta 1 - Pollo x2 | Total: $3000</option>
                <option value="Venta 2">Venta 2 - Lechuga x1 | Total: $500</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Motivo de anulación</label>
              <input type="text" class="form-control" id="motivo" placeholder="Ej: Error en cobro" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Anular Venta</button>
          </form>

          <div class="mt-4">
            <h5 class="text-center">Ventas Anuladas</h5>
            <ul id="anuladasList" class="list-group sale-list"></ul>
          </div>

          <div class="mt-4 text-center">
            <a href="US-06.html" class="text-decoration-none me-3">⬅ Volver a Ventas</a>
            <a href="US-08.html" class="text-decoration-none">➡ Ir a Reportes</a>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("anulacionForm");
    const lista = document.getElementById("anuladasList");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const venta = document.getElementById("venta").value;
      const motivo = document.getElementById("motivo").value.trim();

      if(!venta || !motivo){
        alert("Todos los campos son obligatorios");
        return;
      }

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        <span>${venta} - Motivo: ${motivo}</span>
        <button class="btn btn-sm btn-danger">Eliminar</button>
      `;
      li.querySelector("button").addEventListener("click", () => {
        lista.removeChild(li);
      });

      lista.appendChild(li);
      alert(`Venta anulada: ${venta} | Motivo: ${motivo}`);
      form.reset();
    });
  </script>
</body>
</html>
