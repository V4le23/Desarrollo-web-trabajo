<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B01 - Inicio de sesión</title>

  <!-- Bootstrap (misma CDN que en los otros archivos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* --- Page / Box Model --- */
    html,body { height:100%; margin:0; font-family: Arial, sans-serif; background: #fafafa; }

    /* Header like mockup */
    header.site-header {
      background:#E0E0E0;
      color:#000;
      font-weight:700;
      font-size:14px;
      text-align:center;
      padding:14px 10px;
      border-bottom: 1px solid #d0d0d0;
    }

    /* Container card (Box model + Flex model) */
    .auth-card {
      border: 1px solid #B0B0B0;
      background: #FFFFFF;
      border-radius: 10px;
      padding: 22px;                /* box-model */
      margin: 28px 0;               /* box-model */
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      display: flex;                /* flex model */
      flex-direction: column;
      gap: 12px;
    }

    /* Form field look like mockup */
    .form-field {
      background: #F5F5F5;
      border: 1px solid #B0B0B0;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    .btn-main {
      background: #4CAF50;
      color: #fff;
      font-weight: 700;
      border-radius: 10px;
      padding: 10px 14px;
      border: none;
    }
    .btn-main:hover { filter: brightness(.92); }

    .link-login { color: #0000FF; text-decoration: none; }

    .msg {
      min-height: 22px;
      font-weight: 600;
    }

    footer.site-footer {
      background:#E0E0E0;
      color:#000;
      font-size:12px;
      text-align:center;
      padding:10px;
      position: relative;
      bottom:0;
      width:100%;
    }

    /* Responsive: center vertically */
    .vh-center {
      min-height: calc(100vh - 120px); /* leave room for header + footer */
      display: flex;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>
<body>
  <header class="site-header">
    LOGO | Registro de Cliente | Iniciar sesión
  </header>

  <main class="container vh-center" role="main">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <section class="auth-card">
          <h3 class="text-center">Iniciar Sesión</h3>

          <!-- Form: uses grid (bootstrap) inside the container -->
          <form id="loginForm" class="d-grid gap-3" novalidate>
            <div>
              <label for="email" class="form-label visually-hidden">Correo electrónico</label>
              <input id="email" class="form-field" type="email" placeholder="Correo electrónico" required />
            </div>

            <div>
              <label for="password" class="form-label visually-hidden">Contraseña</label>
              <input id="password" class="form-field" type="password" placeholder="Contraseña" required />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Recordarme</label>
              </div>
              <a href="US-01.html" class="link-login">Crear cuenta</a>
            </div>

            <div>
              <!-- This button validates and then navigates to B05.html -->
              <button id="btnLogin" type="button" class="btn-main w-100">Iniciar Sesión</button>
            </div>
          </form>

          <div id="message" class="msg text-center"></div>

          <div class="text-center">
