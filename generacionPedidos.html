<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-05 Generación de Pedidos</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;  /* Box model */
      margin: 10px;   /* Box model */
    }
    .btn-custom {
      background-color: #2a9d8f;
      color: white;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: #21867a;
    }
    .ingredient-list {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <section class="card d-flex flex-column">
          <h3 class="text-center mb-4">Generación de Pedidos</h3>
          <form id="pedidoForm" class="d-flex flex-column gap-3">
            <label class="form-label">Selecciona los ingredientes</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Lechuga" id="lechuga">
              <label class="form-check-label" for="lechuga">Lechuga ($500)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Pollo" id="pollo">
              <label class="form-check-label" for="pollo">Pollo ($1500)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Tomate" id="tomate">
              <label class="form-check-label" for="tomate">Tomate ($400)</label>
            </div>
            <button type="submit" class="btn btn-custom w-100">Confirmar Pedido</button>
          </form>

          <div class="mt-4 text-center">
            <p id="total" class="fw-bold">Total: $0</p>
          </div>

          <div class="mt-4 text-center">
            <a href="US-04.html" class="text-decoration-none me-3">⬅ Volver a Productos</a>
            <a href="US-06.html" class="text-decoration-none">➡ Ir a Ventas</a>
          </div>
        </section>
      </div>
    </div>
    <div class="mt-4 text-center">
  <a href="B01.html" class="text-decoration-none me-3">⬅ Volver a Inicio sesión</a>
  <a href="US-06.html" class="text-decoration-none">➡ Realizar Venta</a>
</div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("pedidoForm");
    const totalEl = document.getElementById("total");

    const precios = {
      "Lechuga": 500,
      "Pollo": 1500,
      "Tomate": 400
    };

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const seleccionados = [];
      let total = 0;

      ["lechuga","pollo","tomate"].forEach(id => {
        const checkbox = document.getElementById(id);
        if(checkbox.checked){
          seleccionados.push(checkbox.value);
          total += precios[checkbox.value];
        }
      });

      if(seleccionados.length === 0){
        alert("Debes seleccionar al menos un ingrediente");
        return;
      }

      totalEl.textContent = `Total: $${total}`;
      alert(`Pedido confirmado: ${seleccionados.join(", ")}. Total: $${total}`);
    });
  </script>
</body>
</html>
