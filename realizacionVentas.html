<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-06 Realización de Ventas</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;  /* Box model */
      margin: 10px;   /* Box model */
    }
    .btn-custom {
      background-color: #e76f51;
      color: white;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: #c1573e;
    }
    .sale-list {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <section class="card d-flex flex-column">
          <h3 class="text-center mb-4">Realización de Ventas</h3>

          <form id="saleForm" class="d-flex flex-column gap-3">
            <div class="mb-3">
              <label class="form-label">Producto</label>
              <select class="form-select" id="producto" required>
                <option value="">Selecciona un producto...</option>
                <option value="Pollo">Pollo - $1500</option>
                <option value="Lechuga">Lechuga - $500</option>
                <option value="Tomate">Tomate - $400</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" value="1" min="1" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Método de pago</label>
              <select class="form-select" id="pago" required>
                <option value="">Selecciona...</option>
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta">Tarjeta</option>
              </select>
            </div>
            <button type="submit" class="btn btn-custom w-100">Confirmar Venta</button>
          </form>

          <div class="mt-4">
            <h5 class="text-center">Comprobante de Ventas</h5>
            <ul id="saleList" class="list-group sale-list"></ul>
          </div>

          <div class="mt-4 text-center">
            <a href="US-05.html" class="text-decoration-none me-3">⬅ Volver a Pedidos</a>
            <a href="US-07.html" class="text-decoration-none">➡ Ir a Anulación</a>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("saleForm");
    const lista = document.getElementById("saleList");

    const precios = {
      "Pollo": 1500,
      "Lechuga": 500,
      "Tomate": 400
    };

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const producto = document.getElementById("producto").value;
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const pago = document.getElementById("pago").value;

      if(!producto || cantidad < 1 || !pago){
        alert("Todos los campos son obligatorios y la cantidad debe ser al menos 1.");
        return;
      }

      const total = precios[producto] * cantidad;

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        <span>${cantidad} x ${producto} - Pago: ${pago} - Total: $${total}</span>
        <button class="btn btn-sm btn-danger">Eliminar</button>
      `;
      li.querySelector("button").addEventListener("click", () => {
        lista.removeChild(li);
      });

      lista.appendChild(li);
      alert(`Venta registrada: ${cantidad} x ${producto} | Total: $${total} | Pago: ${pago}`);
      form.reset();
    });
  </script>
</body>
</html>
