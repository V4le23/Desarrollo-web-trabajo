<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-01 Registro Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffe5d9, #ffcad4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: white;
    }
    .btn-custom { background-color: #264653; color: white; font-weight: 600; }
    .btn-custom:hover { background-color: #1b353f; }
  </style>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <section class="card d-flex flex-column">
          <h3 class="text-center mb-4">Registro de Usuario</h3>
          <form id="registroForm" class="d-flex flex-column gap-3">
            <input id="nombreInput" type="text" class="form-control" placeholder="Nombre completo" required>
            <input id="telefonoInput" type="tel" class="form-control" placeholder="Teléfono" required>
            <input id="emailInput" type="email" class="form-control" placeholder="Email" required>
            <input id="passwordInput" type="password" class="form-control" placeholder="Contraseña" required>
            <textarea id="direccionInput" class="form-control" placeholder="Dirección (calle, número, comuna)" rows="2" required></textarea>
            <button type="button" class="btn btn-custom w-100" onclick="registrarUsuario()">Registrarse</button>
            <div id="mensajeRegistro" class="text-success text-center fw-bold"></div>
          </form>

          <script>
            function registrarUsuario() {
              const nombre = document.getElementById('nombreInput').value.trim();
              const telefono = document.getElementById('telefonoInput').value.trim();
              const email = document.getElementById('emailInput').value.trim();
              const direccion = document.getElementById('direccionInput').value.trim();
              const mensaje = document.getElementById('mensajeRegistro');

              if(!nombre || !telefono || !email || !direccion){
                mensaje.textContent = 'Completa todos los campos antes de registrarte.';
                mensaje.classList.remove('text-success');
                mensaje.classList.add('text-danger');
                return;
              }

            
              try{
                const usuario = { nombre, telefono, email, direccion };
                localStorage.setItem('usuario_actual', JSON.stringify(usuario));
              }catch(e){ console.error('No se pudo guardar usuario en localStorage', e); }

              mensaje.textContent = '¡Registrado exitosamente! Redirigiendo...';
              mensaje.classList.remove('text-danger');
              mensaje.classList.add('text-success');
              setTimeout(() => {
                window.location.href = 'index.html';
              }, 1200);
            }
          </script>

            <div class="text-center">
              ¿Ya tienes una cuenta? <a href="inicioSesion.html" class="link-login">Iniciar sesión</a>
            </div>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
