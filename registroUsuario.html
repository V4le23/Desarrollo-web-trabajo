<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-01 Registro Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffe5d9, #ffcad4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: white;
    }
    .btn-custom { background-color: #264653; color: white; font-weight: 600; }
    .btn-custom:hover { background-color: #1b353f; }
  </style>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <section class="card d-flex flex-column">
          <h3 class="text-center mb-4">Registro de Usuario</h3>

          <!-- FORM ENVIANDO AL BACKEND -->
          <form action="/registro" method="POST" class="d-flex flex-column gap-3">
            <input name="nombre" type="text" class="form-control" placeholder="Nombre completo" required>
            <input name="telefono" type="tel" class="form-control" placeholder="Teléfono" required>
            <input name="correo" type="email" class="form-control" placeholder="Email" required>
            <input name="contraseña" type="password" class="form-control" placeholder="Contraseña" required>
            <textarea name="direccion" class="form-control" placeholder="Dirección (calle, número, comuna)" rows="2" required></textarea>
            <button type="submit" class="btn btn-custom w-100">Registrarse</button>
          </form>

          <div class="text-center mt-3">
            ¿Ya tienes una cuenta? <a href="inicioSesion.html" class="link-login">Iniciar sesión</a>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
