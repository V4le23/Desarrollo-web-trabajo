<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-04 Gestión de Productos</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    :root{--bg1:#e8f5e9;--bg2:#f0fff6;--accent:#2e7d32;--accent-2:#60a56a;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:'Inter',system-ui,Arial;background:linear-gradient(90deg,var(--bg1),var(--bg2));min-height:100vh;margin:0;padding:28px;display:flex;align-items:center;justify-content:center;color:#042613}
    .card{background:#fff;border-radius:12px;padding:22px;box-shadow:0 12px 30px rgba(10,20,10,0.06);border:1px solid rgba(2,6,8,0.04);width:100%;max-width:520px}
    h3{color:var(--accent);font-weight:700}
    .btn-custom{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#042613;border:none;font-weight:700}
    .btn-custom:hover{opacity:.95}
    .product-list{max-height:220px;overflow:auto}
  </style>
</head>
<body>
  <main class="container">
    <!-- GRID SYSTEM -->
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <!-- FLEX MODEL + BOX MODEL -->
        <section class="card d-flex flex-column">
          <h3 class="text-center mb-4">Gestión de Productos</h3>
          <form id="productForm" class="d-flex flex-column gap-3">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del producto</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej: Pollo" required>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" placeholder="Ej: 1500" min="0" required>
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <input type="text" class="form-control" id="categoria" placeholder="Ej: Carnes" required>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="activo" checked>
              <label class="form-check-label" for="activo">
                Producto activo
              </label>
            </div>
            <button type="submit" class="btn btn-custom w-100">Agregar Producto</button>
          </form>
          <div class="mt-4">
            <h5 class="text-center">Lista de Productos</h5>
            <ul id="listaProductos" class="list-group product-list"></ul>
          </div>
          <div class="mt-4 text-center">
           
            <a href="index.html" class="text-decoration-none">➡ Ir a inicio</a>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("productForm");
    const lista = document.getElementById("listaProductos");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const precio = parseFloat(document.getElementById("precio").value);
      const categoria = document.getElementById("categoria").value.trim();
      const activo = document.getElementById("activo").checked;

      if(nombre && precio >= 0 && categoria){
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>
            <strong>${nombre}</strong> - $${precio} | ${categoria} 
            <span class="badge bg-${activo ? 'success' : 'secondary'}">${activo ? 'Activo' : 'Inactivo'}</span>
          </span>
          <button class="btn btn-sm btn-danger">Eliminar</button>
        `;

        // Eliminar producto
        li.querySelector("button").addEventListener("click", () => {
          lista.removeChild(li);
        });

        lista.appendChild(li);
        form.reset();
        document.getElementById("activo").checked = true;
      }
    });
  </script>
</body>
</html>
