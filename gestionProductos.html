<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-04 Gestión de Productos</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fddb92, #d1fdff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;   /* Box model */
      margin: 10px;    /* Box model */
    }
    .btn-custom {
      background-color: #f08a5d;
      color: white;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: #c05f3b;
    }
    .product-list {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- GRID SYSTEM -->
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <!-- FLEX MODEL + BOX MODEL -->
        <section class="card d-flex flex-column">
          <h3 class="text-center mb-4">Gestión de Productos</h3>
          <form id="productForm" class="d-flex flex-column gap-3">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del producto</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej: Pollo" required>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" placeholder="Ej: 1500" min="0" required>
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <input type="text" class="form-control" id="categoria" placeholder="Ej: Carnes" required>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="activo" checked>
              <label class="form-check-label" for="activo">
                Producto activo
              </label>
            </div>
            <button type="submit" class="btn btn-custom w-100">Agregar Producto</button>
          </form>
          <div class="mt-4">
            <h5 class="text-center">Lista de Productos</h5>
            <ul id="listaProductos" class="list-group product-list"></ul>
          </div>
          <div class="mt-4 text-center">
            <a href="US-03.html" class="text-decoration-none me-3">⬅ Volver a Clientes</a>
            <a href="US-05.html" class="text-decoration-none">➡ Ir a Pedidos</a>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("productForm");
    const lista = document.getElementById("listaProductos");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const precio = parseFloat(document.getElementById("precio").value);
      const categoria = document.getElementById("categoria").value.trim();
      const activo = document.getElementById("activo").checked;

      if(nombre && precio >= 0 && categoria){
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>
            <strong>${nombre}</strong> - $${precio} | ${categoria} 
            <span class="badge bg-${activo ? 'success' : 'secondary'}">${activo ? 'Activo' : 'Inactivo'}</span>
          </span>
          <button class="btn btn-sm btn-danger">Eliminar</button>
        `;

        // Eliminar producto
        li.querySelector("button").addEventListener("click", () => {
          lista.removeChild(li);
        });

        lista.appendChild(li);
        form.reset();
        document.getElementById("activo").checked = true;
      }
    });
  </script>
</body>
</html>
