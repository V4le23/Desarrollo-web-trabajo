<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-03 Gestión de Clientes</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #a8edea, #fed6e3);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;   /* Box model */
      margin: 10px;    /* Box model */
    }
    .btn-custom {
      background-color: #6a4c93;
      color: white;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: #5a357f;
    }
    .client-list {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- GRID SYSTEM -->
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <!-- FLEX MODEL + BOX MODEL -->
        <section class="card d-flex flex-column">
          <h3 class="text-center mb-4">Gestión de Clientes</h3>
          <form id="clientForm" class="d-flex flex-column gap-3">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej: Ana López" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="Ej: ana@example.com" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono" placeholder="Ej: +56 912345678">
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" placeholder="Ej: Calle Falsa 123">
            </div>
            <button type="submit" class="btn btn-custom w-100">Registrar Cliente</button>
          </form>
          <div class="mt-4">
            <h5 class="text-center">Lista de Clientes</h5>
            <ul id="listaClientes" class="list-group client-list"></ul>
          </div>
          <div class="mt-4 text-center">
            <a href="US-02.html" class="text-decoration-none me-3">⬅ Volver a Usuarios</a>
            <a href="US-04.html" class="text-decoration-none">➡ Ir a Productos</a>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("clientForm");
    const lista = document.getElementById("listaClientes");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const direccion = document.getElementById("direccion").value.trim();

      if(nombre && correo){
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>
            <strong>${nombre}</strong> - ${correo}<br>
            <small>${telefono} | ${direccion}</small>
          </span>
          <button class="btn btn-sm btn-danger">Eliminar</button>
        `;

        // Eliminar cliente
        li.querySelector("button").addEventListener("click", () => {
          lista.removeChild(li);
        });

        lista.appendChild(li);
        form.reset();
      }
    });
  </script>
</body>
</html>
