<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-03 Gestión de Clientes</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    :root{--bg1:#e8f5e9;--bg2:#f0fff6;--accent:#2e7d32;--accent-2:#60a56a;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:'Inter',system-ui,Arial;background:linear-gradient(90deg,var(--bg1),var(--bg2));min-height:100vh;margin:0;padding:28px;display:flex;align-items:center;justify-content:center;color:#042613}
    .card{background:#fff;border-radius:12px;padding:22px;box-shadow:0 12px 30px rgba(10,20,10,0.06);border:1px solid rgba(2,6,8,0.04);width:100%;max-width:520px}
    h3{color:var(--accent);font-weight:700}
    .btn-custom{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#042613;border:none;font-weight:700}
    .btn-custom:hover{opacity:.95}
    .client-list{max-height:220px;overflow:auto}
  </style>
</head>
<body>
  <main class="container">
    <!-- GRID SYSTEM -->
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <!-- FLEX MODEL + BOX MODEL -->
        <section class="card d-flex flex-column">
          <h3 class="text-center mb-4">Gestión de Clientes</h3>
          <form id="clientForm" class="d-flex flex-column gap-3">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej: Ana López" required autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="Ej: ana@example.com" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono" placeholder="Ej: +56 912345678">
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" placeholder="Ej: Calle Falsa 123">
            </div>
            <button type="submit" class="btn btn-custom w-100">Registrar Cliente</button>
          </form>
          <div class="mt-4">
            <h5 class="text-center">Lista de Clientes</h5>
            <ul id="listaClientes" class="list-group client-list"></ul>
          </div>
          <div class="mt-4 text-center">
            <a href="gestionUsuariosInternos.html" class="text-decoration-none me-3">⬅ Volver a Usuarios</a>

          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("clientForm");
    const lista = document.getElementById("listaClientes");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const direccion = document.getElementById("direccion").value.trim();

      if(nombre && correo){
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>
            <strong>${nombre}</strong> - ${correo}<br>
            <small>${telefono} | ${direccion}</small>
          </span>
          <button class="btn btn-sm btn-danger">Eliminar</button>
        `;

        // Eliminar cliente
        li.querySelector("button").addEventListener("click", () => {
          lista.removeChild(li);
        });

        lista.appendChild(li);
        form.reset();
      }
    });
  </script>
</body>
</html>
